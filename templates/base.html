<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{% block title %}Electronic Stock Exchange{% end %}</title>
<link rel="stylesheet" type="text/css" href="static/style.css" />
{% block extrahead %}{% end %}
</head>
<body>
<div id="page-container">
	<div id="header">
    <a href="/exchange/home"><h2>Electronic Stock Exchange</h2></a>
	</div>
    <div id="sidebar">
    <form action="/exchange/reset" method="post">
        <input type="submit" value="Reset exchange" />
    </form>
    <form action="/exchange/snapshot" method="get">
        <input type="submit" value="Generate snapshot" />
    </form>         
    <form action="/exchange/home" method="post">
    <select name="stock">
    {% for stock in stocks %}
    <option value="{{ stock }}">{{ stock }}</option>
    {% end %}
    </select>
    <input type="submit" value="Visualize" />
    </form>
    </div>
    <div id="body">
    {% block body %}{% end %}
    </div>
</div>
</body>
</html>
